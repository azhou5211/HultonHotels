</head>

<body>

<!-- navigation bar -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="#home" class="w3-bar-item w3-button"><b><i>Hulton</i></b> <i>Hotels</i></a>

      <a href="account.html" class="w3-bar-item w3-button">Account</a>

      <a href="review.html" class="w3-bar-item w3-button">Reviews</a>
      <a href="stats.jsp" class="w3-bar-item w3-button">Statistics</a>
      <a href="home.html" class="w3-bar-item w3-button">Logout</a>

</div>

	<div class="container-fluid">
        <center>
		<h1>Hulton Hotels</h1>
        </center>
		<br>
		<div class="row">
			<div class="col-md-6">
				<center>
				<h3>Update Account Information</h3>
				</center>
				<form method="post" action="account.jsp" action="home.html">
					<div class="form-group">
				    	<label for="Username">Username</label>
				    	<input type="text" class="form-control" id="CID" name="CID" placeholder="Username">
				  	</div>
				  	<div class="form-group">
				    	<label for="Name">Name</label>
				    	<input type="text" class="form-control" id="CName" name="CName" placeholder="Full Name">
				  	</div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="text" class="form-control" id="Email" name="Email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="Phone">Phone</label>
                        <input type="text" class="form-control" id="Phone" name="Phone" placeholder="##########">
                    </div>
                    <div class="form-group">
                        <label for="Address">Address</label>
                        <input type="text" class="form-control" id="Address" name="Address" placeholder="Address">
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id="Password" name="Password" placeholder="Password">
                    </div>
				  	<input type="submit" class="btn btn-default">
		

				</form>
				<center>
				<h3>Add Credit Card</h3>
				</center>
				<form method="post" action="creditcard.jsp">
					<div class="form-group">
				    	<label for="Username">Username</label>
				    	<input type="text" class="form-control" id="CID" name="CID" placeholder="Username">
				  	</div>
					<div class="form-group">
				    	<label for="Name">Name</label>
				    	<input type="text" class="form-control" id="CName" name="CName" placeholder="Full Name">
				  	</div>
				  	<div class="form-group">
                        <label for="Billing Address">Billing Address</label>
                        <input type="text" class="form-control" id="BillingAddr" name="BillingAddr" placeholder="Billing Address">
                    </div>
					<div class="form-group">
				    	<label for="Credit Card Type">Credit Card Type</label>
				    	<input type="text" class="form-control" id="CType" name="CType" placeholder="Credit Card Type">
				  	</div>
                    <div class="form-group">
                        <label for="Credit Card Number">Credit Card Number</label>
                        <input type="text" class="form-control" id="CNumber" name="CNumber" placeholder="Credit Card Number">
                    </div>
                    <div class="form-group">
                        <label for="Expiration Date">Expiration Date</label>
                        <input type="text" class="form-control" id="expDate" name="expDate" placeholder="YYYY-MM-DD (Put Day as 01)">
                    </div>
                    <div class="form-group">
                        <label for="Security Code">Security Code</label>
                        <input type="text" class="form-control" id="SecCode" name="SecCode" placeholder="CVV">
                    </div>
				  	<input type="submit" class="btn btn-default">
		

				</form>
			</div>
			
			
		</div>
	</div>
	
	
</body>
</html>
