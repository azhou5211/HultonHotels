<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<title>Choose Login or Register</title>
</head>

<body>
	<div class="container">
        <center>
		<h1>Hulton Hotels</h1>
        </center>
		<br>
		<div class="row">
			<div class="col-md-6">
				<h3>Login</h3>
				<form method="post" action="login.jsp">
					<div class="form-group">
				    	<label for="Username">Username</label>
				    	<input type="text" class="form-control" id="CID" name="CID" placeholder="Username">
				  	</div>
				  	<div class="form-group">
				    	<label for="Password">Password</label>
				    	<input type="Password" class="form-control" id="Password" name="Password" placeholder="Password">
				  	</div>
				  	<input type="submit" class="btn btn-default">
				</form>
			</div>
			
			<div class="col-md-6">
				<h3>Register</h3>
				<form method="post" action="register.jsp" action="home.html">
					<div class="form-group">
				    	<label for="Username">Username</label>
				    	<input type="text" class="form-control" id="CID" name="CID" placeholder="Username">
				  	</div>
				  	<div class="form-group">
				    	<label for="Name">Name</label>
				    	<input type="text" class="form-control" id="CName" name="CName" placeholder="Full Name">
				  	</div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="text" class="form-control" id="Email" name="Email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="Phone">Phone</label>
                        <input type="text" class="form-control" id="Phone" name="Phone" placeholder="##########">
                    </div>
                    <div class="form-group">
                        <label for="Address">Address</label>
                        <input type="text" class="form-control" id="Address" name="Address" placeholder="Address">
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id="Password" name="Password" placeholder="Password">
                    </div>
				  	<input type="submit" class="btn btn-default">
		

				  </form>
			</div>
			
			
		</div>
	</div>
	
	
</body>
</html>
