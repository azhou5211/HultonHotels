<body>

<!-- navigation bar -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="#home" class="w3-bar-item w3-button"><b><i>Hulton</i></b> <i>Hotels</i></a>
    <!-- Float links to the right. Hide them on small screens -->

      <a href="options.html" class="w3-bar-item w3-button">Home</a>
      <a href="account.html" class="w3-bar-item w3-button">Account</a>
      <a href="hotels.jsp" class="w3-bar-item w3-button">Hotels</a>
      <a href="review.html" class="w3-bar-item w3-button">Reviews</a>

      <a href="home.html" class="w3-bar-item w3-button">Logout</a>

</div>

	<div class="container-fluid">
        <center>
		<h1>Hulton Hotels</h1>
        </center>
		<br>
		<div class="row">
			<div class="col-md-6">
				<center>
				<h3>Book A Room</h3>
				</center>
				<form method="post" action="booking.jsp">
					<div class="form-group">
				    	<label for="Username">Username</label>
				    	<input type="text" class="form-control" id="CID" name="CID" placeholder="Username">
				  	</div>
				  	<div class="form-group">
				    	<label for="Hotel Location">Hotel Location</label>
				    	<input type="text" class="form-control" id="Country" name="Country" placeholder="Hotel Location">
				  	</div>
					<div class="form-group">
				    	<label for="Room Type">Room Type</label>
				    	<input type="text" class="form-control" id="RType" name="RType" placeholder="Room Type">
				  	</div>
                    <div class="form-group">
                        <label for="Check-In Date">Check-In Date</label>
                        <input type="text" class="form-control" id="InDate" name="InDate" placeholder="YYYY-MM-DD">
                    </div>
                    <div class="form-group">
                        <label for="Check-Out Date">Check-Out Date</label>
                        <input type="text" class="form-control" id="OutDate" name="OutDate" placeholder="YYYY-MM-DD">
                    </div>
				  	<input type="submit" class="btn btn-default">
				</form>
				<center>
					<h3>Order Breakfast</h3>
				</center>
				<form method="post" action="buybreakfast.jsp">
					<div class="form-group">
				    	<label for="Username">Username</label>
				    	<input type="text" class="form-control" id="CID" name="CID" placeholder="Username">
				  	</div>
				  	<div class="form-group">
				    	<label for="Hotel Location">Hotel Location</label>
				    	<input type="text" class="form-control" id="Country" name="Country" placeholder="Hotel Location">
				  	</div>
					<div class="form-group">
				    	<label for="Room Type">Breakfast Type</label>
				    	<input type="text" class="form-control" id="BType" name="BType" placeholder="Room Type">
				  	</div>
				  	<input type="submit" class="btn btn-default">
				</form>
				<center>
					<h3>Order A Service</h3>
				</center>
				<form method="post" action="order.jsp">
					<div class="form-group">
				    	<label for="Username">Username</label>
				    	<input type="text" class="form-control" id="CID" name="CID" placeholder="Username">
				  	</div>
				  	<div class="form-group">
				    	<label for="Hotel Location">Hotel Location</label>
				    	<input type="text" class="form-control" id="Country" name="Country" placeholder="Hotel Location">
				  	</div>
					<div class="form-group">
				    	<label for="Room Type">Service Type</label>
				    	<input type="text" class="form-control" id="SType" name="SType" placeholder="Room Type">
				  	</div>
				  	<input type="submit" class="btn btn-default">
				</form>
			</div>
			
			
		</div>
	</div>
	
	
</body>
</html>
